<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.webp" type="image/webp">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.webp" type="image/webp">
        <img src="imagens/foto-g.webp" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Silent_Partner.mp3" controls loop></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta reproduzir áudio. <a href="midia/guanacast-33.ogg8">Clique aqui</a> para baixar o arquivo de áudio</p>
    </audio>
</body>
</html>
