<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px groove cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um <abbr title="inline frame">iframe</abbr></h1>

    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="1" scrolling="no">será exibido o conteúdo daqui se o navegador não for compatível com iframe</iframe>
        para aprender a programar.
    </p>
    <br>
    <p>
        O repositório do Guanabas
        <iframe src="https://gustavoguanabara.github.io" frameborder="1"></iframe>
        também é legal!
    </p>
</body>
</html>
