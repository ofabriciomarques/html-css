<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1 - Desafio 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela toda mesclada</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!--Originalmente <td>7</td>-->
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <!--Originalmente <td>9</td>-->
            <!--Originalmente <td>10</td>-->
            <td>9</td> 
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <!--tchau <td>12</td>-->
            <td>12</td>
        </tr>
        <tr>
            <!--Sacrificado! <td>14</td>-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
