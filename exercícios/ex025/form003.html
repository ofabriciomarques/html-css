<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="idnome">Nome </label>
           <input type="text" name="nome" id="idnome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="idmedia">Média </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="idmes">Período letivo</label>
            <input type="month" name="mes" id="idmes">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
