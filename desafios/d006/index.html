<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desbrir qual tag/marcação deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Utilize as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e </li>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul> e </li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
