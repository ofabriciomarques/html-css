<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: larger;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        th, td {
            border: 1px solid gray;
            padding: 2vh;
        }

        col.cinzaum {
            background-color: gainsboro;
        }

        col.cinzadois {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela mesmo!</h1>
    <table>
        <colgroup>
            <col class="cinzaum">
            <col class="cinzadois">
            <col class="cinzaum">
            <col class="cinzadois">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sepso</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>            
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Josésclevau</td>
            <td>M</td>
            <td>32</td>
            <td>Gmodder</td>
        </tr>
        <tr>
            <td>Henrique</td>
            <td>M</td>
            <td>19</td>
            <td>TikToker</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>F</td>
            <td>22</td>
            <td>Dramaturga</td>
        </tr>
    </table>
</body>
</html>
