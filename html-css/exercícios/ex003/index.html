<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="HTML5_logo_64.png" alt="Logo HTML5">
    <p>Essa imagem está em uma outra pasta:</p>
    <img src="imagens/CSS3_logo_64.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn-icons-png.freepik.com/512/4248/4248142.png" alt="Ícone de arquivo HTML, carregado de outro site">
</body>
</html>
