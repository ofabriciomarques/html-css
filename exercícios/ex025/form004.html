<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="30" required>
            </p>
            <p>
                <label for="idemail">E-mail </label>
                <input type="email" name="email" id="idemail" required autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone </label>
                <!-- Eita! Tem como formatar a entrada de telefone com expressões regulares, no atributo pattern -->
                <input type="tel" name="tel" id="idtel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(11)91234-5678">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
