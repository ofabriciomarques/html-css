<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Flexível</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 160px;
        }
    </style>
</head>
<body>
    <h1>Olha a flexbox</h1>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Conteúdo grande</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Este conteúdo ainda maior</div>
        <div class="item">F</div>

    </div>
</body>
</html>
